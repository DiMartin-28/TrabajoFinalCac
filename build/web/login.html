<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Login</title>
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
</head>
<body>
    <div class="container align-self-center mt-5 ">
      <div class="row justify-content-md-center">
        <div class="card text-center w-50 bg-light">
            <div class="card-header">
                <h1>Ingresar al sistema</h1>
            </div>

            <div class="card-body">
                <form  class="form-signin" action="checkuser" method="post">
                     <img class="mb-4" src="./images/logo.jpg" alt="" width="72" height="72">
                    <div class="form-group">
                      <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    </div>

                    <div class="form-group">
                        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                       
                        <button class="btn btn-mg btn-primary btn-block" type="submit">Ingresar</button>
                    </div>
                </form>
            </div> 
        </div>
      </div>
        <div>
             <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2020</p>
        </div>
        
    </div>
</body>
</html>
